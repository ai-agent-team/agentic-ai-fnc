name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_api:
    name: Prebuild API (Python 3.11)
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API deps to .python_packages
        working-directory: api
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt \
            --target .python_packages/lib/site-packages

      - name: Upload prebuilt API
        uses: actions/upload-artifact@v4
        with:
          name: api-prebuilt-311
          path: api/**

  build_and_deploy_job:
    name: Build and Deploy Job
    needs: build_api
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    runs-on: ubuntu-latest
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Download prebuilt API
        uses: actions/download-artifact@v4
        with:
          name: api-prebuilt-311
          path: api

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Verify staticwebapp.config.json
        run: |
          echo "pwd: $(pwd)"
          ls -la src || true
          test -f src/staticwebapp.config.json || {
            echo "configが見つかりません"; exit 1; }
          echo "=== staticwebapp.config.json ==="
          cat src/staticwebapp.config.json

      - name: Verify API tree
        run: |
          echo "pwd=$(pwd)"
          ls -la api || true
          find api -maxdepth 2 -type f -name "host.json" -o -name "function.json" -print

      - name: Verify apiRuntime
        run: jq '.platform.apiRuntime' src/staticwebapp.config.json

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_FLOWER_0D0514100 }}
          action: "upload"
          # --- Frontend (純HTML/CSS/JS) ---
          app_location: "src"
          output_location: ""               # ビルド無し
          skip_app_build: true              # Oryx無効
          # --- API (Python 3.11, 前段ビルド済) ---
          api_location: "api"
          skip_api_build: false              # Oryx有効
          # --- OIDC ---
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
